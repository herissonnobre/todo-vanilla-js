<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="todo-container">
    <h1>My Todo List</h1>
    <form id="todo-form">
      <label for="todo-input">
        <input type="text" id="todo-input" placeholder="Add a new task..." required />
      </label>
      <button type="submit">Add Task</button>
    </form>
    <div class="todo-filters">
      <button type="button" id="filter-all">All</button>
      <button type="button" id="filter-active">Active</button>
      <button type="button" id="filter-completed">Completed</button>
    </div>
    <div class="clear-completed">
      <button type="button" id="clear-completed">Clear Completed</button>
    </div>

    <ul id="todo-list"></ul>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
